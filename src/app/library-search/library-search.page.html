<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-menu-button slot="end"></ion-menu-button>
    <ion-title>{{ "page.library-search.title" | translate }}</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
    [placeholder]="'page.library-search.placeholder.search' | translate"
    (ionChange)="searchLibrary(true, $event)"
    debounce="750">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content (ionScroll)="onScrollListener()">
  <div align="center" *ngIf="isLoading" padding>
    <ion-spinner></ion-spinner>
  </div>

  <div *ngIf="isLoaded" class="library-results">
    <ion-item padding-left>
      <ion-label>
        <p>{{ "page.library-search.allResults" | translate}}:</p>
        <b>{{ resultIndex() }}</b> {{ "words.of" | translate}} <b>{{ numberOfRecords }}</b> {{ "words.results" | translate}}
      </ion-label>
    </ion-item>
    <ion-list *ngIf="bookList && bookList.length > 0">
      <span *ngFor="let book of bookList; let i = index">
        <app-book-list tappable (click)="bookDetailView(book)"
        [book]="book" [i]="i+1"></app-book-list>
      </span>
    </ion-list>
    <div *ngIf="!bookList || bookList.length == 0">
      <app-hint-box hintTypeI18nKey="hints.type.hint" hintTextI18nKey="hints.text.noResults-hint"></app-hint-box>
    </div>

    <ion-infinite-scroll *ngIf="!isEnd()" (ionInfinite)="loadMore($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
